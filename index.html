<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Wordle</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script defer src="js/main.js" type="module"></script>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
</head>
<body>
    <div id="container">
        <div id="game">
            <header>
                <h1 class="title">Wordle-ish</h1>
                <h2 class="message">ffff</h2>
                <div id="board">
                    <div id="1" class="row1 animate__animated"></div>
                    <div id="2" class="row1 animate__animated"></div>
                    <div id="3" class="row1 animate__animated"></div>
                    <div id="4" class="row1 animate__animated"></div>
                    <div id="5" class="row1 animate__animated"></div>

                    <div id="6" class="row2 animate__animated"></div>
                    <div id="7" class="row2 animate__animated"></div>
                    <div id="8" class="row2 animate__animated"></div>
                    <div id="9" class="row2 animate__animated"></div>
                    <div id="10" class="row2 animate__animated"></div>

                    <div id="11" class="row3 animate__animated"></div>
                    <div id="12" class="row3 animate__animated"></div>
                    <div id="13" class="row3 animate__animated"></div>
                    <div id="14" class="row3 animate__animated"></div>
                    <div id="15" class="row3 animate__animated"></div>
 
                    <div id="16" class="row4 animate__animated"></div>
                    <div id="17" class="row4 animate__animated"></div>
                    <div id="18" class="row4 animate__animated"></div>
                    <div id="19" class="row4 animate__animated"></div>
                    <div id="20" class="row4 animate__animated"></div>
 
                    <div id="21" class="row5 animate__animated"></div>
                    <div id="22" class="row5 animate__animated"></div>
                    <div id="23" class="row5 animate__animated"></div>
                    <div id="24" class="row5 animate__animated"></div>
                    <div id="25" class="row5 animate__animated"></div>
 
                    <div id="26" class="row6 animate__animated"></div>
                    <div id="27" class="row6 animate__animated"></div>
                    <div id="28" class="row6 animate__animated"></div>
                    <div id="29" class="row6 animate__animated"></div>
                    <div id="30" class="row6 animate__animated"></div>
                </div>

                <div id="play-again-btn-container">
                    <button id="play-again-btn">PLAY AGAIN?</button>
                </div>

                <div id="keyboard">
                   <div class="key-row1">
                        <button class="key" id="Q">Q</button>
                        <button class="key" id="W">W</button>
                        <button class="key" id="E">E</button>
                        <button class="key" id="R">R</button>
                        <button class="key" id="T">T</button>
                        <button class="key" id="Y">Y</button>
                        <button class="key" id="U">U</button>
                        <button class="key" id="I">I</button>
                        <button class="key" id="O">O</button>
                        <button class="key" id="P">P</button>
                    </div>
                    <div class="key-row2">
                        <button class="key" id="A">A</button>
                        <button class="key" id="S">S</button>
                        <button class="key" id="D">D</button>
                        <button class="key" id="F">F</button>
                        <button class="key" id="G">G</button>
                        <button class="key" id="H">H</button>
                        <button class="key" id="J">J</button>
                        <button class="key" id="K">K</button>
                        <button class="key" id="L">L</button>
                    </div>
                    <div class="key-row3">
                        <button class="key" id="enter-key">ENTER</button>
                        <button class="key" id="Z">Z</button>
                        <button class="key" id="X">X</button>
                        <button class="key" id="C">C</button>
                        <button class="key" id="V">V</button>
                        <button class="key" id="B">B</button>
                        <button class="key" id="N">N</button>
                        <button class="key" id="M">M</button>
                        <button class="key" id="delete-key">DEL</button>
                    </div>
                </div>
            </header>
        </div>
    </div>
</body>
</html>
